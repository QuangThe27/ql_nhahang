<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>Fance Water - Login</title>
</head>
<body>
    <div id="main">
        <header id="header">
            <div class="d-flex justify-content-between  mb-3">
                <div class="p-2">
                    <ul class="nav header-ul">
                        <li class="nav-item">
                          <a class="nav-link text-dark" href="#">Logo</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-dark" href="#">Liên hệ</a>
                        </li>
                    </ul>
                </div>
                <div class="p-2">
                    <ul class="nav header-ul">
                        <li class="nav-item">
                          <a class="nav-link text-dark" href="#">Đăng nhập</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div class="container-full">
            <div class="ctn-register">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="username_tk" class="form-label">Tài khoản:</label>
                        <input type="text" class="form-control" id="username_tk" placeholder="Nhập tài khoản" name="username_tk">
                    </div>
                    <div class="mb-3">
                        <label for="matkhau_tk" class="form-label">Mật khẩu:</label>
                        <input type="password" class="form-control" id="matkhau_tk" placeholder="Nhập mật khẩu" name="matkhau_tk">
                    </div>
                    <div class="mb-3">
                        <label for="matkhau2_tk" class="form-label">Nhập lại mật khẩu:</label>
                        <input type="password" class="form-control" id="matkhau2_tk" placeholder="Nhập lại mật khẩu" name="matkhau2_tk">
                    </div>
                    <div class="mb-3">
                        <label for="email_tk" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email_tk" placeholder="Nhập email" name="email_tk">
                    </div>
                    <div class="mb-3">
                        <label for="hoten_tk" class="form-label">Họ Tên:</label>
                        <input type="text" class="form-control" id="hoten_tk" placeholder="Nhập họ và tên" name="hoten_tk">
                    </div>
                    <div class="mb-3">
                        <label for="sdt_tk" class="form-label">Số điện thoại:</label>
                        <input type="tel" class="form-control" id="sdt_tk" placeholder="Nhập số điện thoại" name="sdt_tk">
                    </div>
                    <div class="mb-3">
                        <label for="diachi_tk" class="form-label">Địa chỉ:</label>
                        <input type="text" class="form-control" id="diachi_tk" placeholder="Nhập địa chỉ" name="diachi_tk">
                    </div>

                    <input type="submit" class="input_primary" name="dangky" value="Đăng ký">
                </form>
            </div>
        </div>
    
        <footer id="footer">
    
        </footer>
    </div>
</body>
</html>
