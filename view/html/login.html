<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>Fance Water - Login</title>
</head>
<body>
    <div id="main">
        <header id="header">
            <div class="d-flex justify-content-between  mb-3">
                <div class="p-2">
                    <ul class="nav header-ul">
                        <li class="nav-item">
                          <a class="nav-link text-dark" href="#">Logo</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-dark" href="#">Liên hệ</a>
                        </li>
                    </ul>
                </div>
                <div class="p-2">
                    <ul class="nav header-ul">
                        <li class="nav-item">
                          <a class="nav-link text-dark" href="#">Đăng ký</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div class="container-full">
            <div class="ctn-login">
                <div class="row">
                    <div class="col-6 ctn-login-l">
                        <img src="/upload/login.jpg" alt="" class="card-img-top">
                    </div>
                    <div class="col-6 pt-3 ctn-login-r">
                        <form action="" method="post" style="margin-right: 10px;">
                            <div class="mb-3">
                                <label for="username_tk" class="form-label">Tài khoản:</label>
                                <input type="text" class="form-control" id="username_tk" placeholder="Nhập tài khoản" name="username_tk">
                            </div>
                            <div class="mb-3">
                                <label for="matkhau_tk" class="form-label">Mật khẩu:</label>
                                <input type="password" class="form-control" id="matkhau_tk" placeholder="Nhập mật khẩu" name="matkhau_tk">
                            </div>
                            <div class="mb-3" style="display: flex; justify-content: flex-end;">
                                <a href="">Quên mật khẩu?</a>
                            </div>

                            <center>
                            <input type="submit" class="input_primary" name="dangnhap" value="Đăng nhập">

                            <div class="mb-3 pt-5">
                                <p style="font-size: 14px;">Bạn chưa có tài khoản? <a href="">Đăng ký</a></p>
                            </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <footer id="footer">
    
        </footer>
    </div>
</body>
</html>
